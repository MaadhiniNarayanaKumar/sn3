<div class="body"> 
  <div class="signup-container">
      <h2>Login</h2>
      <form (ngSubmit)="loginForm()" *ngIf="loginFormGroup && !submitted" [formGroup]="loginFormGroup">
        <div class="form-group">
          <label for="email" [class.active]="emailFocused || loginFormGroup.get('email')?.valid"><span>name{{'@'}}example.com</span></label>
          <input type="email" id="email" formControlName="email" required (focus)="emailFocused = true" (blur)="emailFocused = false">
        </div>
        <div class="form-group">
          <label for="password" [class.active]="passwordFocused || loginFormGroup.get('password')?.valid">password</label>
          <input type="password" id="password" formControlName="password" required (focus)="passwordFocused = true" (blur)="passwordFocused = false">
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
</div>
