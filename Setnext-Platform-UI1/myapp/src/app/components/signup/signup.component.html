    <div class="body"> 
      <div class="signup-container">
        <h2>Signup</h2>
        <form (ngSubmit)="submitForm()" [formGroup]="signupFormGroup">
          <div class="form-group">
            <label for="name" [class.active]="nameFocused || signupFormGroup.get('name')?.value">name</label>
            <input type="text" id="name" formControlName="name" required (focus)="nameFocused = true" (blur)="nameFocused = false">
            <p class="error-message" *ngIf="checkFieldValidity('name')">Please fill this field</p>
          </div>
          <div class="form-group">
            <label for="email" [class.active]="emailFocused || signupFormGroup.get('email')?.value"><span>name{{'@'}}example.com</span></label>
            <input type="email" id="email" formControlName="email" required (focus)="emailFocused = true" (blur)="emailFocused = false">
            <p class="error-message" *ngIf="checkFieldValidity('email')">Please fill this field</p>
          </div>
          <div class="form-group">
            <label for="password" [class.active]="passwordFocused || signupFormGroup.get('password')?.value">password</label>
            <input type="password" id="password" formControlName="password" required (focus)="passwordFocused = true" (blur)="passwordFocused = false">
            <p class="error-message" *ngIf="checkFieldValidity('password')">Please fill this field</p>
          </div>
          <button type="submit">Submit</button>
        </form>
        <p id="signup-text">Already a user <span (click)="onLoginClick()" style="cursor: pointer; text-decoration: underline; color: blue;">Login</span></p>
        <p class="error-message text-red-500" *ngIf="errorMessage">{{ errorMessage }}</p>
      </div>
      
    </div>
